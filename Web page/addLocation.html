<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset='utf-8'>
    	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"> </script>
		<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDHCuYineLepVmUSx67g0xKO3zgf6_d6UE&sensor=true">
    	</script>
    	<script type="text/javascript">
	      function initialize() {
		        var mapOptions = {
		          center: new google.maps.LatLng(${latitude}, ${longitude}),
		          zoom: 15,
		          mapTypeId: google.maps.MapTypeId.ROADMAP
		        };
	       	 var map = new google.maps.Map(document.getElementById("map_canvas"),
	            mapOptions);
		      var marker = new google.maps.Marker({
		 	     position: map.getCenter(),
			     map: map,
			   });
	      }
	      google.maps.event.addDomListener(window, 'load', initialize);
	    </script>
	</head>
	<body>
   		<div id='content'>
    		<header>
           		<hgroup>
                	<h1>WP</h1>
            	</hgroup>
                <nav>
					<ul>
						<li><a href='location'>Maps</a></li>
						
					</ul>
				</nav>
				
            </header>
            <section>
            	<div id='txMain'>
            	
					<hgroup>
						<h1>Updating the waiting time</h1>
					</hgroup>
						<div id="map_canvas" style="width:600px; height:400px;"></div>
						<nav>
								<ul>
												
									<li>Name: ${ locname ?: 'failure'}</li>
									<li>Waiting time: ${ sloctime ?: 'failure'}</li>
									<li>Date: ${ locdate ?: 'failure'}</li>
								</ul>
						</nav>
						
						
                </div>
            </section>
    	</div>
        <footer>
        </footer>
    </body>
    
</html>
